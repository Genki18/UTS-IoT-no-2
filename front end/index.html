<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Hidroponik IoT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 24px;
    }

    .icon.temp {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .icon.humidity {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    .icon.light {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }

    .card-title {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    .card-unit {
      font-size: 18px;
      color: #999;
    }

    .card-time {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }

    .data-table {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #f5f5f5;
    }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.normal {
      background: #d4edda;
      color: #155724;
    }
    .status.warning {
      background: #fff3cd;
      color: #856404;
    }
    .status.danger {
      background: #f8d7da;
      color: #721c24;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 20px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Dashboard Monitoring Hidroponik IoT</h1>

    <div class="dashboard" id="dashboard">
      <div class="loading">Loading data...</div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

    <div class="data-table">
      <h2 style="margin-bottom: 20px; color: #333;">üìä Riwayat Data Sensor</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Suhu (¬∞C)</th>
            <th>Kelembapan (%)</th>
            <th>Kecerahan (Lux)</th>
            <th>Status</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="6" style="text-align: center;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/sensor";

    async function loadData() {
      try {
        const [latestRes, allRes] = await Promise.all([
          fetch(`${API_URL}/latest`),
          fetch(API_URL)
        ]);

        if (!latestRes.ok || !allRes.ok) throw new Error("Gagal koneksi ke server");

        const dataLatest = await latestRes.json();
        const dataAll = await allRes.json();

        displayLatestData(dataLatest);
        displayTable(dataAll);
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("dashboard").innerHTML =
          '<div class="error">‚ùå Gagal memuat data dari server. Menampilkan data contoh.</div>';
        showDummyData();
      }
    }

    // Fallback data jika server tidak aktif
    function showDummyData() {
      const dummy = {
        suhu: 28.5,
        humidity: 70.2,
        lux: 550,
        timestamp: new Date().toISOString()
      };
      displayLatestData({ status: "success", data: dummy });

      const dummyTable = Array.from({ length: 5 }).map((_, i) => ({
        id: i + 1,
        suhu: 27 + Math.random() * 5,
        humidity: 65 + Math.random() * 10,
        lux: 400 + Math.random() * 200,
        timestamp: new Date(Date.now() - i * 60000).toISOString()
      }));
      displayTable({ status: "success", data: dummyTable });
    }

    function displayLatestData(response) {
      const dashboard = document.getElementById("dashboard");

      if (response.status === "success" && response.data) {
        const data = response.data;
        dashboard.innerHTML = `
          <div class="card">
            <div class="card-header">
              <div class="icon temp">üå°Ô∏è</div>
              <div><div class="card-title">Suhu</div></div>
            </div>
            <div class="card-value">${data.suhu.toFixed(1)}<span class="card-unit">¬∞C</span></div>
            <div class="card-time">Update: ${formatDate(data.timestamp)}</div>
          </div>
          <div class="card">
            <div class="card-header">
              <div class="icon humidity">üíß</div>
              <div><div class="card-title">Kelembapan</div></div>
            </div>
            <div class="card-value">${data.humidity.toFixed(1)}<span class="card-unit">%</span></div>
            <div class="card-time">Update: ${formatDate(data.timestamp)}</div>
          </div>
          <div class="card">
            <div class="card-header">
              <div class="icon light">‚òÄÔ∏è</div>
              <div><div class="card-title">Kecerahan</div></div>
            </div>
            <div class="card-value">${data.lux.toFixed(1)}<span class="card-unit">Lux</span></div>
            <div class="card-time">Update: ${formatDate(data.timestamp)}</div>
          </div>`;
      } else {
        dashboard.innerHTML = '<div class="error">Tidak ada data tersedia</div>';
      }
    }

    function displayTable(response) {
      const tableBody = document.getElementById("tableBody");
      if (response.status === "success" && response.data.length > 0) {
        let html = "";
        response.data.forEach((item) => {
          const status = getStatus(item.suhu);
          html += `
            <tr>
              <td>${item.id ?? "-"}</td>
              <td>${item.suhu.toFixed(1)}</td>
              <td>${item.humidity.toFixed(1)}</td>
              <td>${item.lux.toFixed(1)}</td>
              <td><span class="status ${status.class}">${status.text}</span></td>
              <td>${formatDate(item.timestamp)}</td>
            </tr>`;
        });
        tableBody.innerHTML = html;
      } else {
        tableBody.innerHTML =
          '<tr><td colspan="6" style="text-align: center;">Tidak ada data</td></tr>';
      }
    }

    function getStatus(suhu) {
      if (suhu > 35) return { text: "BAHAYA", class: "danger" };
      if (suhu >= 30) return { text: "PERINGATAN", class: "warning" };
      return { text: "NORMAL", class: "normal" };
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString("id-ID", {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
